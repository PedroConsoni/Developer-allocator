<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Show details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Orbitron", "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #0a001a, #1a0033, #0d001a);
            color: #f0e6ff;
            padding: 30px;
            letter-spacing: 0.5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #c084fc;
        }

        h2 {
            color: #c084fc;
            margin-bottom: 15px;
        }

        h3 {
            color: #a855f7;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        div {
            background: rgba(20, 0, 40, 0.85);
            border: 2px solid #8b5cf6;
            padding: 25px 35px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.8), 0 0 50px rgba(139, 92, 246, 0.4);
            max-width: 700px;
            margin: auto;
            backdrop-filter: blur(6px);
        }

        p {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        strong {
            color: #a855f7;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(20, 0, 40, 0.85);
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.7), 0 0 30px rgba(139, 92, 246, 0.4);
            margin-top: 10px;
        }

        thead {
            background: #6d28d9;
        }

        thead th {
            padding: 12px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
        }

        tbody tr:nth-child(even) {
            background: #2a0f4e;
        }

        tbody tr:nth-child(odd) {
            background: #1e0b3b;
        }

        tbody tr:hover {
            background: #4c1d95;
        }

        td {
            padding: 10px;
            text-align: center;
            color: #f0e6ff;
            font-size: 0.9rem;
            border-bottom: 1px solid #4c1d95;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #c084fc;
            text-shadow: 0 0 6px rgba(192, 132, 252, 0.8);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #e879f9;
            text-shadow: 0 0 12px rgba(236, 72, 153, 0.9);
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tbody tr {
                margin-bottom: 12px;
                border-radius: 10px;
                overflow: hidden;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 12px;
                width: 45%;
                text-align: left;
                font-weight: bold;
                color: #c084fc;
            }
        }
    </style>
</head>
<body>
<h1>Project details</h1>
<div>
    <h2 th:text="${project.name}"></h2>
    <p><strong>Difficulty:</strong> <span th:text="${project.difficulty}"></span></p>

    <h3>Developers:</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="developer : ${project.developer}">
            <td th:text="${developer.name}"></td>
            <td th:text="${developer.email}"></td>
            <td th:text="${developer.age}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/project/ui/list}">Back</a>
</body>
</html>
