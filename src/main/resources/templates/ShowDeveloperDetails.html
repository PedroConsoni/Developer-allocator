    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Developer details</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
            }

            body {
                background: radial-gradient(circle at top left, #0a001a, #1a0033, #0d001a);
                color: #f0e6ff;
                padding: 30px;
                letter-spacing: 0.5px;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            h1 {
                color: #e0c3ff;
                text-shadow: 0 0 10px #a855f7, 0 0 20px rgba(139, 92, 246, 0.5);
                margin-bottom: 30px;
                font-size: 2rem;
                text-align: center;
                animation: fadeIn 0.8s ease-in-out;
            }

            h2 {
                color: #c084fc;
                margin-bottom: 15px;
                text-align: center;
            }

            h3 {
                color: #a855f7;
                margin-top: 25px;
                margin-bottom: 10px;
            }

            div {
                background: rgba(20, 0, 40, 0.85);
                border: 2px solid #8b5cf6;
                padding: 25px 35px;
                border-radius: 18px;
                box-shadow: 0 0 25px rgba(168, 85, 247, 0.8), 0 0 50px rgba(139, 92, 246, 0.4);
                max-width: 700px;
                margin: auto;
                backdrop-filter: blur(6px);
                animation: fadeIn 0.8s ease-in-out;
            }

            p {
                margin-bottom: 10px;
                font-size: 0.95rem;
            }

            strong {
                color: #a855f7;
            }

            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                border-radius: 12px;
                overflow: hidden;
                background: rgba(20, 0, 40, 0.85);
                border: 2px solid #8b5cf6;
                box-shadow: 0 0 15px rgba(168, 85, 247, 0.7), 0 0 30px rgba(139, 92, 246, 0.4);
                margin-top: 10px;
            }

            thead {
                background: #6d28d9;
            }

            thead th {
                padding: 12px;
                color: #fff;
                text-transform: uppercase;
                font-weight: bold;
                font-size: 0.9rem;
            }

            tbody tr:nth-child(even) {
                background: #2a0f4e;
            }

            tbody tr:nth-child(odd) {
                background: #1e0b3b;
            }

            tbody tr:hover {
                background: #4c1d95;
            }

            td {
                padding: 10px;
                text-align: center;
                color: #f0e6ff;
                font-size: 0.9rem;
                border-bottom: 1px solid #4c1d95;
            }

            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                font-weight: bold;
                color: #c084fc;
                text-shadow: 0 0 6px rgba(192, 132, 252, 0.8);
                transition: color 0.3s ease, text-shadow 0.3s ease;
            }

            a:hover {
                color: #e879f9;
                text-shadow: 0 0 12px rgba(236, 72, 153, 0.9);
            }

            @media (max-width: 768px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }

                thead {
                    display: none;
                }

                tbody tr {
                    margin-bottom: 12px;
                    border-radius: 10px;
                    overflow: hidden;
                }

                td {
                    text-align: right;
                    padding-left: 50%;
                    position: relative;
                }

                td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 12px;
                    width: 45%;
                    text-align: left;
                    font-weight: bold;
                    color: #c084fc;
                }
            }
        </style>
</head>
<body>
<h1>Developer details</h1>
<div>
    <h2 th:text="${developer.name}"></h2>
    <p><strong>ID:</strong> <span th:text="${developer.id}"></span></p>
    <p><strong>Email:</strong> <span th:text="${developer.email}"></span></p>
    <p><strong>Age:</strong> <span th:text="${developer.age}"></span></p>

    <h3>Projects:</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Difficulty</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${developer.project}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.difficulty}"></td>
            <td th:text="${project.type}"></td>
        </tr>
        </tbody>
    </table>
    <a class="back-btn" th:href="@{/developer/ui/list}">Back</a>
</div>
</body>
</html>
