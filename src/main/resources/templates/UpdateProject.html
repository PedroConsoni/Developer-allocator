<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Update project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #0a001a, #1a0033, #0d001a);
            color: #f0e6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #e0c3ff;
            text-shadow: 0 0 10px #a855f7, 0 0 20px rgba(139, 92, 246, 0.5);
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .form-container {
            background: rgba(20, 0, 40, 0.85);
            border: 2px solid #8b5cf6;
            padding: 30px 40px;
            border-radius: 18px;
            width: 420px;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.8), 0 0 50px rgba(139, 92, 246, 0.4);
            backdrop-filter: blur(6px);
            animation: fadeIn 0.6s ease-in-out;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(139, 92, 246, 0.15);
            color: #d8b4fe;
            border-left: 4px solid #a855f7;
            border-radius: 8px;
            font-size: 0.95rem;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            color: #c084fc;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #4c1d95;
            background: #1a0b2e;
            color: #f0e6ff;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(168, 85, 247, 0.3);
        }

        form input:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 12px rgba(192, 132, 252, 0.8);
        }

        form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6d28d9, #9333ea, #c084fc);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        form button:hover {
            box-shadow: 0 0 15px #a855f7, 0 0 30px #9333ea;
            transform: translateY(-2px) scale(1.02);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #c084fc;
            text-shadow: 0 0 6px rgba(192, 132, 252, 0.8);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #e879f9;
            text-shadow: 0 0 12px rgba(236, 72, 153, 0.9);
        }
    </style>
</head>
<body>
<h1>Update project</h1>
<div class="form-container">
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/project/ui/saveUpdate}" th:object="${project}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" th:field="*{difficulty}" required />

        <label for="type">Type:</label>
        <input type="text" id="type" th:field="*{type}" required />

        <label for="developerIds">Developer:</label>
        <input type="text" id="developerIds" name="developerIds" />

        <button type="submit">Update project</button>
    </form>

    <a th:href="@{/project/ui/list}">Back</a>
</div>
</body>
</html>
